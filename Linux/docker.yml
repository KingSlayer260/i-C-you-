---
- name: Install Docker and Start Container
  hosts: minion
  become: true

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

    - name: Install required packages for Docker
      package:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
      when: ansible_os_family == 'Debian'

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      when: ansible_os_family == 'Debian'

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
      when: ansible_os_family == 'Debian'

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
      when: ansible_os_family == 'Debian'

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      when: ansible_os_family == 'Debian'

    - name: Pull Docker image 
      command: docker pull ubuntu:20.04
      when: ansible_os_family == 'Debian'

    - name: Generate dynamic names for Docker image and container
      set_fact:
        docker_image_name: "your_image_{{ ansible_date_time.epoch }}"
        docker_container_name: "your_container_{{ ansible_date_time.epoch }}"

    - name: Start Docker container with dynamic names
      command: docker run -d --name "{{ docker_container_name }}" "{{ docker_image_name }}"
      when: ansible_os_family == 'Debian'
